<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>

    <style>
        @font-face {
            font-family: 'Satoshi';
            src: url('path-to-your-font/Satoshi-Medium.woff2') format('woff2'),
                 url('path-to-your-font/Satoshi-Medium.woff') format('woff');
            font-weight: 500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Satoshi', sans-serif; 
            background-color: #1e1e1e; 
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background-color: #1e1e1e;
        }

        .logo img {
            width: 50px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        ul li a.active,
        ul li a:hover {
            color: #6C63FF;
        }

        .work-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
            flex-grow: 1;
        }

        .work-section h2 {
            font-size: 18px;
            font-weight: 500;
            color: #6C63FF;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .work-item {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .work-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 80px;
            background-color: #1e1e1e;
            color: white;
            flex-shrink: 0;
        }

        .footer .social-links {
            display: flex;
            gap: 20px;
        }

        .footer .social-links a {
            text-decoration: none;
            color: #6C63FF;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer .social-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            ul {
                flex-direction: column;
                gap: 15px;
            }

            .footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .work-section {
                padding: 40px 10px;
            }

            .social-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <a href="homepage.html">
                <img src="Group 3.png" alt="Logo">
            </a>
        </div>
        <ul>

                    <img src="image1.png" alt="Work 1">
                </a>
            </div>
            <div class="work-item">

    <script>
        const currentPage = location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("nav ul li a");

        navLinks.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>

</body>
</html>
